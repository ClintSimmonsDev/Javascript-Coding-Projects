<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Random Quote Machine</title>
</head>

<body>
  <div id="wrapper">
    <div id="quote-box">
      <h1 id="title">
        <span class="futuretext">Quotes</span>
        <span class="futuretext">From</span>
        <span class="futuretext">The</span>
        <span class="futuretext">Future</span>
      </h1>
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="author-pic"><span id="photo"></span></div>
      <div class="quote-author">- <span id="author"></span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New quote?</button>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
          <i class="fa fa-tumblr"></i>
        </a>
      </div>
    </div>
    <div class="footer">by <a href="https://codepen.io/hezag/">Transfixed 81</a></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
